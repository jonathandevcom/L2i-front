<header id="header" class="navbar navbar-expand-lg fixed-top navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="home" aria-label="logo">
      <img class="navbar-brand-logo" src="../../../assets/img/LogoV2.svg" alt="Logo L2i">
    </a>

    <!-- Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- End Toggle -->

    <!-- Collapse -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <!-- Shopping cart -->
        <li class="nav-item">
          <a class="btn btn-primary position-relative" routerLink="shopping-cart">
            Panier
            <span id="articleCard" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">1</span>
          </a>

        </li>
        <!-- Log in -->
        <li class="nav-item" *ngIf="!authService.isLogged">
          <a class="btn btn-outline-dark no-border" routerLink="login">Connexion</a>
        </li>
        <!-- Sign up -->
        <li class="nav-item" *ngIf="!authService.isLogged">
          <a class="btn btn-dark" routerLink="signup">S'enregistrer</a>
        </li>
        <!-- my account -->
        <li class="nav-item" *ngIf="authService.isLogged">
          <a class="btn btn-outline-dark no-border" (click)="goToUserAdministration()">Mon compte</a>
        </li>
        <!-- management administrator -->
        <li class="nav-item" *ngIf="authService.isLogged && authService.isAdmin">
          <a class="btn btn-primary" (click)="goToAdminAdministration()">Administration</a>
        </li>
        <!-- Logout -->
        <li class="nav-item" *ngIf="authService.isLogged">
          <a class="btn btn-dark" (click)="logout()">Se d√©connecter</a>
        </li>
      </ul>
    </div>
    <!-- End Collapse -->
  </div>
</header>
