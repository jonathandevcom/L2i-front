<main id="content" role="main">
  <div class="container text-center content-space-4 mt-lg-8">
    <div class="col-lg-4 mx-auto">
      <app-alert *ngIf="success" message={{message}} color="alert-primary"></app-alert>
      <div class="card">
        <div class="card-header">
          <h4 class="card-header-title">Récapitulatif</h4>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <p><strong>Frais de livraison :</strong></p>
            <p>Offert</p>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p><strong>Montant HT :</strong></p>
            <p>{{ totalExcludingTaxes | number:'.2' }} €</p>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p><strong>TVA :</strong></p>
            <p>{{ taxes | number:'.2' }} €</p>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p><strong>Montant TTC :</strong></p>
            <p>{{ totalIncludingTaxes | number:'.2' }} €</p>
          </div>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary mt-3" (click)="payement()">
        Payer *
      </button>
      <p class="mt-3">* Cette fonctionnalité sera ajouté par l'équipe M2i</p>
    </div>
  </div>
</main>
